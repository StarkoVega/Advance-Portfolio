<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jose Vega</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d34f58447b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <h4 class="personal-logo">JV</h4>
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fas fa-adjust"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title text--orange">I'm Jose.</h1>
          <p class="header__para">
            I'm a
            <b class="text--orange">Frontend Software Engineer</b> with a
            passion for building great web applications and learning. <br />
            Here's a bit more <b class="text--orange">about me.</b>
          </p>
          <div class="social__list">
            <a
              href="https://google.com"
              target="_blank"
              class="social__link click"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a
              href="https://github.com/StarkoVega"
              target="_blank"
              class="social__link click"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="./assets/David Bragg Resume.pdf"
              target="_blank"
              class="social__link click"
            >
              <i class="fas fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
    <section id="projects">
      <div class="container">
        <div class="row">
          <h1 class="section__title">
            Here are some of my <span class="text--orange">projects</span>
          </h1>
        </div>
      </div>
    </section>
  </body>
</html>
